<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Satyajit Gain">
    <title>My First Contact Form</title>






</head>

<body>

    <h2>✔ Contact Us Form ✔</h2>


    <form action="#">

        <b><label for="name"> Enter Your Name :</label></b>
        <input type="text" id="name" autocomplete="off" maxlength="22" placeholder="Satyajit Gain" required>

        <br>
        <br>


        <b> <label for="email"> Enter Your Email :</label></b>
        <input type="email" id="email" autocomplete="off" placeholder="satyajitgain@gmail.com" required>

        <br>
        <br>

        <b><label for="age"> Enter Your Age :</label></b>
        <input type="number" id="age" autocomplete="off" min="18" max="80" required>


        <br>
        <br>

        <b> Select Your Gender :</b>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender" required>
        <label for="female">FeMale</label>
        <input type="radio" id="female" value="female" name="gender" required>
        <label for="male">Others</label>
        <input type="radio" id="other" value="other" name="gender" required>

        <br>
        <br>

        <b> Select Your Country :</b>
        <select name="" id="Country" required>
            <option value="india">India</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Nepal">Nepal</option>
        </select>


        <br>
        <br>

        <b> Select Your Profession :</b>
        <select name="" id="" required>
            <option value="Business">Business</option>
            <option value="job">Emplyee</option>
            <option value="Student">Student</option>
            <option value="Others">Others</option>
        </select>


        <br>
        <br>

        <b><label for="images">Upload Image :</label></b>
        <input type="file" id="images" required>

        <br>
        <br>



        <textarea name="" id="message" cols="40" rows="8" placeholder=" Enter Your Message" required></textarea>

        <br>
        <br>



        <input type="checkbox" value="" id="checkbox">
        <label for="checkbox">Accept Terms and Condition</label>




        <br>
        <br>

        <input type="submit" id="messages">







    </form>






</body>

</html>
